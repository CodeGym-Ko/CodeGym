<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default_layout">
<th:block layout:fragment="content">

	<!-- 개발 영역 시작 -->
	<title>Code Gym</title>

	<link rel="shortcut icon" type="/image/x-icon" href="/assets/img/favicon.ico">
	<link rel="stylesheet" href="/assets/css/bootstrap.css">
	<link rel="stylesheet" href="/assets/css/templatemo.css">
	<link rel="stylesheet" href="/assets/css/custom.css">

	<!-- Load fonts style after rendering the layout styles -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
	<link rel="stylesheet" href="assets/css/fontawesome.min.css">

	<script th:inline="javascript">
		window.onload = () => {
			const freeHotBoard = /*[[${freeHotBoard}]]*/ [];
			document.querySelector("#freeHotTitle").innerText = freeHotBoard.title;
			document.querySelector("#freeHotContent").innerText = freeHotBoard.content;
			const freeHotBoardSeqno = freeHotBoard.seqno;
			document.querySelector("#freeHotBoard").href = "/board/view?seqno="+freeHotBoardSeqno+"&page=1&keyword=";

			const todayWorkout = /*[[${todayWorkout}]]*/ [];
			document.querySelector("#todayWorkoutHotTitle").innerText = todayWorkout.title;
			document.querySelector("#todayWorkoutHotContent").innerText = todayWorkout.content;
			const todayWorkoutSeqno = todayWorkout.seqno;
			document.querySelector("#todayWorkoutHotBoard").href = "/todayWorkout/view?seqno="+todayWorkoutSeqno+"&page=1&keyword=";

			const notice = /*[[${notice}]]*/ [];
			document.querySelector("#noticeHotTitle").innerText = notice.title;
			document.querySelector("#noticeHotContent").innerText = notice.content;
			const noticeSeqno = notice.seqno;
			document.querySelector("#noticeHotBoard").href = "/customerCenter/noticeView?seqno="+noticeSeqno+"&page=1&keyword=";
		}
		
		
	</script>

	<!-- Start Banner Hero -->
	<div id="template-mo-zay-hero-carousel" class="carousel slide" data-bs-ride="carousel">
		<ol class="carousel-indicators">
			<li data-bs-target="#template-mo-zay-hero-carousel" data-bs-slide-to="0" class="active"></li>
			<li data-bs-target="#template-mo-zay-hero-carousel" data-bs-slide-to="1"></li>
			<li data-bs-target="#template-mo-zay-hero-carousel" data-bs-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<div class="container">
					<div class="row p-5">
						<div class="mx-auto col-md-8 col-lg-6 order-lg-last">
							<img class="img-fluid" src="./assets/img/1.jpg" alt="">
						</div>
						<div class="col-lg-6 mb-0 d-flex align-items-center">
							<div style="text-align:right;">
								<h1 class="h1 text-success"><b>Chris Bumstead</b></h1>
								<h3 class="h2">Hard Work!</h3>
								<p>I'm the best!</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="carousel-item">
				<div class="container">
					<div class="row p-5">
						<div class="mx-auto col-md-8 col-lg-6 order-lg-last">
							<img class="img-fluid" src="./assets/img/2.png" alt="">
						</div>
						<div class="col-lg-6 mb-0 d-flex align-items-center">
							<div class="text-align-left">
								<h1 class="h1">Ronnie Coleman</h1>
								<h3 class="h2">Yeah~ Buddy~ Light weight Babe!</h3>
								<p>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="carousel-item">
				<div class="container">
					<div class="row p-5">
						<div class="mx-auto col-md-8 col-lg-6 order-lg-last">
							<img class="img-fluid" src="./assets/img/3.jpg" alt="">
						</div>
						<div class="col-lg-6 mb-0 d-flex align-items-center">
							<div class="text-align-left">
								<h1 class="h1">Anold Schwarzenegger</h1>
								<h3 class="h2">I'll be back.</h3>
								<p>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<a class="carousel-control-prev text-decoration-none w-auto ps-3" href="#template-mo-zay-hero-carousel"
			role="button" data-bs-slide="prev">
			<i class="fas fa-chevron-left"></i>
		</a>
		<a class="carousel-control-next text-decoration-none w-auto pe-3" href="#template-mo-zay-hero-carousel"
			role="button" data-bs-slide="next">
			<i class="fas fa-chevron-right"></i>
		</a>
	</div>
	<!-- End Banner Hero -->


	<!-- Start Featured Product -->
	<section class="white">
		<div class="container py-5">
			<div class="row text-center py-3">
				<div class="col-lg-6 m-auto">
					<h1 class="h1">실시간<img src="/assets/img/hot_50.png">게시물</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-4 mb-4">
					<div class="card h-100">
						<div class="card-body">
							<div class="card-header">
								<a id="freeHotBoard" href="" class="h2 text-decoration-none text-dark"><span id="freeHotTitle"></span></a>
							</div>
							<p class="card-text" id="freeHotContent" style="margin:5%;">
							</p>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-4 mb-4">
					<div class="card h-100">
						<div class="card-body">
							<div class="card-header">
								<a id="todayWorkoutHotBoard" href="" class="h2 text-decoration-none text-dark"><span id="todayWorkoutHotTitle"></span></a>
							</div>
							<p class="card-text" id="todayWorkoutHotContent" style="margin:5%;">
							</p>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-4 mb-4">
					<div class="card h-100">
						<div class="card-body">
							<div class="card-header">
								<a id="noticeHotBoard" href="" class="h2 text-decoration-none text-dark"><span id="noticeHotTitle"></span></a>
							</div>
							<p class="card-text" id="noticeHotContent" style="margin:5%;">
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Featured Product -->

	<!-- 개발 영역 끝 -->
</th:block>

</html>
