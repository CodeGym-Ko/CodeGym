	<div style="text-align:center;">
    <b>대흉근(CHEST) 프리웨이트</b>
    <div class="exercise-images-grid">
        
            <video width="940" height="480" playsinline preload="metadata" muted autoplay loop class="workout-img" src="https://media.musclewiki.com/media/uploads/videos/branded/male-dumbbell-incline-bench-press-front_q2q0T12.mp4#t=0.1" >

        </video>
    </div>

    <ol>
        <p>발을 땅에 대고 인클라인 벤치에 평평하게 눕습니다. 팔이 곧게 펴질 때까지 덤벨을 들어 올리십시오.</p>
        <p>덤벨을 가슴 중앙까지 내립니다.</p>
        <p>팔꿈치가 일자가 될 때까지 덤벨을 들어 올리십시오.</p>
    </ol>
    
    <div class="exercise-images-grid">
       
            <video width="940" height="480" playsinline preload="metadata" muted autoplay loop class="workout-img" src="https://media.musclewiki.com/media/uploads/videos/branded/male-dumbbell-incline-chest-flys-front.mp4#t=0.1" >
      </video>
            <video width="940" height="480" playsinline preload="metadata" muted autoplay loop class="workout-img" src="https://media.musclewiki.com/media/uploads/videos/branded/male-dumbbell-incline-chest-flys-side_em1D4Db.mp4#t=0.1" >
       </video>
    </div>

    <ol>
        <p>벤치에 평평하게 누워 발을 땅에 대십시오.</p>
        <p>팔꿈치를 약간 구부린 상태에서 가슴 위에 덤벨을 함께 들고 운동을 시작합니다.</p>
        <p>동시에 무게를 양쪽으로 내립니다.</p>
        <p>웨이트가 벤치와 평행이 되면 잠시 멈춘 다음 팔을 원위치 하고, 반복합니다.</p>
