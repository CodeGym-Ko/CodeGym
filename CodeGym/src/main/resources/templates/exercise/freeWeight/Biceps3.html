<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default_layout">
<th:block layout:fragment="content">


<style>	
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap');
/* list styles */



ol li {
  font: bold 24pt helvetica, arial, sans-serif;
  position: relative;
  margin-bottom: 20px;
}

li p   {
  font-family: 'Noto Sans KR', sans-serif;
  font-size:25px;
  color: #555;
  padding-left: 60px;
}

span {
  color:#555;
  position: absolute;
  line-height: 25px;
}

b,p {
  text-align:center;
  font-size:35px;
  font-family: 'Noto Sans KR', sans-serif;
}

</style>


<div style="text-align:center;">
    <b>이두근(Biceps) 프리웨이트</b>

    <div class="exercise-images-grid">
       
            <video width="940" height="480" playsinline preload="metadata" muted autoplay loop class="workout-img" src="https://media.musclewiki.com/media/uploads/videos/branded/male-barbell-curl-front.mp4#t=0.1" >
       </video>
       
            <video width="940" height="480" playsinline preload="metadata" muted autoplay loop class="workout-img" src="https://media.musclewiki.com/media/uploads/videos/branded/male-barbell-curl-side.mp4#t=0.1" >
       </video>
    </div>

    <ol>
        <p>상완을 고정한 상태에서 숨을 내쉴 때 이두박근을 수축시키면서 웨이트를 앞으로 구부립니다.</p>
        <p>이두박근이 완전히 수축되고 바가 어깨 높이에 올 때까지 계속 움직입니다.</p>
        <p>수축된 자세를 잠시 유지하고 이두박근을 세게 조입니다.</p>
        <p>천천히 무게를 시작 위치로 되돌립니다.</p>
    </ol>
    
    <div class="exercise-images-grid">
       
            <video width="940" height="480" playsinline preload="metadata" muted autoplay loop class="workout-img" src="https://media.musclewiki.com/media/uploads/videos/branded/male-barbell-landmine-row-front.mp4#t=0.1" >
       </video>
      
            <video width="940" height="480" playsinline preload="metadata" muted autoplay loop class="workout-img" src="https://media.musclewiki.com/media/uploads/videos/branded/male-barbell-landmine-row-side.mp4#t=0.1" >
       </video>
    </div>

    <ol>
        <p>바벨을 놓고 발을 어깨 너비로 벌리고 바벨을 마주보고 서십시오.</p>
        <p>중립 그립으로 바벨의 끝을 잡고 팔을 곧게 펴고 어깨를 편안하게 유지합니다.</p>
    </ol>

</div>

</html>
