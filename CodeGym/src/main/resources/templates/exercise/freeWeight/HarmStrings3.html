<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default_layout">
<th:block layout:fragment="content">


<style>	
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap');


/* list styles */



ol li {
  font: bold 24pt helvetica, arial, sans-serif;
  position: relative;
  margin-bottom: 20px;
}

li p {
 font-family: 'Noto Sans KR', sans-serif;
  font-size:20px;
  color: #555;
  padding-left: 60px;
}

span {
  color:#555;
  position: absolute;
  line-height: 25px;
}

b,p {
  text-align:center;
  font-size:35px;
  font-family: 'Noto Sans KR', sans-serif;
}

</style>
<body>
<div style="text-align:center;">
    <b>허벅지근육(Hamstrings) 프리웨이트</b>
    <div class="exercise-images-grid">
       
            <video width="940" height="480" playsinline preload="metadata" muted autoplay loop class="workout-img" src="https://media.musclewiki.com/media/uploads/videos/branded/male-barbell-romanian-deadlift-front.mp4#t=0.1" >
       </video>
       
            <video width="940" height="480" playsinline preload="metadata" muted autoplay loop class="workout-img" src="https://media.musclewiki.com/media/uploads/videos/branded/male-barbell-romanian-deadlift-side.mp4#t=0.1" >
       </video>
    </div>

    <ol>
        <p>어깨 너비로 서고, 바벨을 잡습니다.</p>
        <p>무릎을 최대한 펴고 엉덩이를 뒤로 밉니다.</p>
        <p>서 있는 자세로 원위치까지 엉덩이를 앞으로 밉니다.</p>
    </ol>

    <div class="exercise-images-grid">
       
            <video width="940" height="480" playsinline preload="metadata" muted autoplay loop class="workout-img" src="https://media.musclewiki.com/media/uploads/videos/branded/male-barbell-stiff-leg-deadlift-front.mp4#t=0.1" >
       </video>
        
            <video width="940" height="480" playsinline preload="metadata" muted autoplay loop class="workout-img" src="https://media.musclewiki.com/media/uploads/videos/branded/male-barbell-stiff-leg-deadlift-side.mp4#t=0.1" >
       </video>
    </div>

    <ol>
        <p>발을 어깨 너비로 벌리고, 바벨을 들고 서십시오.</p>
        <p>엉덩이를 앞으로 구부리며, 무릎을 최대한 펴십시오.</p>
        <p>바벨을 잡고 등을 곧게 펴고 엉덩이를 펴십시오.</p>
        <p>원위치하고, 반복합니다.</p>
    </ol>

</div>
</body>
</html>
